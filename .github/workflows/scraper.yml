name: Scrape and Deploy Data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f local_scraper/requirements-scraper.txt ]; then
          pip install -r local_scraper/requirements-scraper.txt
        else
          echo "requirements-scraper.txt not found"
          exit 1
        fi
        pip install huggingface_hub

    - name: Run Scraper
      env:
        MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
        MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
      run: |
        modal run local_scraper/scraper.py

    - name: Validate Data
      run: |
        if [ -f scripts/validate_data.py ]; then
          python scripts/validate_data.py
        else
          echo "validate_data.py not found"
        fi

    - name: Archive Data
      run: |
        if [ -f scripts/archive_data.py ]; then
          python scripts/archive_data.py
        else
          echo "archive_data.py not found"
        fi

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # Check if files exist before adding
        if [ -f data/animals.json ]; then
          git add -f data/animals.json
        fi
        if [ -d data/versions/ ]; then
          git add -f data/versions/
        fi
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update animals.json [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync to Hugging Face Space (Optional)
      if: ${{ secrets.HF_TOKEN != '' }}
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }}
      run: |
        if [ -n "$HF_SPACE_REPO" ]; then
          echo "Syncing to HF Space: $HF_SPACE_REPO"
          if [ -f data/animals.json ]; then
            huggingface-cli upload $HF_SPACE_REPO data/animals.json data/animals.json --repo-type space --token $HF_TOKEN
          fi
        else
          echo "HF_SPACE_REPO secret not set, skipping sync."
        fi
